<body>
    <div class="control-guide">
        <div class="control-guide__item">
            <div class="item__control">
                <img src="images/controlGuide/1.png" alt="the 1 key"/>
            </div>
            <p>Menu</p>
        </div>
        <div class="control-guide__item">
            <div class="item__control">
                <img src="images/controlGuide/arrow.png" alt="the enter key"/>
            </div>
            <p>Validate</p>
        </div>
        <div class="control-guide__item">
            <div class="item__control">
                <img src="images/controlGuide/f.png" alt="the f key"/>
            </div>
            <p>Interact</p>
        </div>
        <div class="control-guide__item">
            <div class="item__control item__control--direction">
                <img src="images/controlGuide/zKey.png" alt="the z key"/>
                <img src="images/controlGuide/qKey.png" alt="the q key"/>
                <img src="images/controlGuide/sKey.png" alt="the s key"/>
                <img src="images/controlGuide/dKey.png" alt="the d key"/>
            </div>
            <p>Move</p>
        </div>
    </div>
    <div class="game-container">
        <canvas width="352" height="198" class="game-canvas"></canvas>
    </div>
    <button id="up">up</button><button id="down">down</button><button id="right">right</button><button id="left">left</button>
